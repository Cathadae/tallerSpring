<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home page</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    	<script type="text/javascript" th:src="@{/js/funcionalidades.js}" ></script>
    </head>
    <body>
    	<div class="row">
    		<div class="col-12 p-2 m-4">
    			<button><a class="link-dark glyphicon glyphicon-chevron-left" th:href="@{../}"></a></button>
    			 <h1>Pagina muestra usuarios</h1>
			    	<table class="table">
						<thead class="thead-dark">
						    <tr>
						      <th scope="col">Id</th>
						      <th scope="col">Nombre</th>
						      <th scope="col">Fecha de nacimiento</th>
						      <th scope="col">Acciones</th>
						    </tr>
					  	</thead>
					  	<tbody>
						    <tr th:each="usuario : ${usuarios}">
						        <td th:text="${usuario.id}">Id</td>
						        <td th:text="${usuario.name}">Name</td>
						        <td th:text="${usuario.fechaNac}">Birthdate</td>
						        <td> 
						        	<button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top" title="Buscar">
						          		<a th:href="@{user/{id}(id=${usuario.id})}"><span class="glyphicon glyphicon-search"></span></a>
						        	</button>
						        	<form action="#" th:action="@{users(id=${usuario.id})}" th:method="delete" >
									    <button type="submit" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top" title="Eliminar">
							          		<span class="glyphicon glyphicon-minus"></span>
							        	</button>
									</form>
						        </td>
						    </tr>
					  </tbody>
					</table>
    		</div>
    	</div>
    </body>
</html>
